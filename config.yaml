server:
  name: "slp-server-01"

listen:
  quic:
    enabled: true
    addr: ":443"
  websocket:
    enabled: false
    addr: ":8443"
    path: "/ws"
  kcp:
    enabled: false
    addr: ":4000"
    fec_data: 10
    fec_parity: 3

tls:
  cert: "/etc/slp/fullchain.pem"
  key: "/etc/slp/privkey.pem"
  sni: ""

auth:
  tokens:
    # 默认出口（使用服务器主 IP）
    - name: "router-01"
      token: "token-for-router-01"
      bandwidth: 0
      outbound_ip: ""
    
    # 指定出口 IP（多 IP 服务器）
    - name: "router-02"
      token: "token-for-router-02"
      bandwidth: 100
      outbound_ip: "1.2.3.4"
    
    - name: "router-03"
      token: "token-for-router-03"
      bandwidth: 0
      outbound_ip: "5.6.7.8"

log:
  level: "info"
  file: ""

stats:
  enabled: true
  api_addr: "127.0.0.1:9090"
